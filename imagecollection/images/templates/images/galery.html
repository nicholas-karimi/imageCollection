<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .img-thumbnail{
            max-height: 200px;
            object-fit: cover;

        }
    </style>
</head>
<body class="m-5">
    
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card my-2">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group>ist-group-flush">
                    <li class="list-group-item">
                        <a href="{% url 'images' %}">All</a> 
                    </li>
                    
                    {% for category in categories  %}
                        <li class="list-group-item">
                            <a href="{% url 'images' %}?category={{category.name}}">{{category.name}}</a>
                        </li>
                    {% endfor %}
            
                    </ul>
                    <a class="btn btn-dark btn-block btn-sm m-1" href="{% url 'new-image' %}">Add Photo</a>

                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    
                    {% for photo in photos %}
                        <div class="col-md-4">
                            <div class="card">
                                <img class="img-thumbnail" src="{{photo.image.url}}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <small>Category: {{photo.category.name}}</small>
                                </div>
                                <a href="{% url 'image-view' photo.id %}" class="btn btn-outline btn-dark m-1">View</a>
                        </div>
                        </div>
                        {% empty %}
                        <h2>No Photos Found!</h2>
                    {% endfor %}
                        
                    

                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
